<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vinicios Mello">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
  <title>Challenge</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <section class="containerOne">
        <h1 class="titleOne">Your result</h1>
        <div class="circle">
          <div class="numbers">
            <span class="number76">76</span>
            <span class="positions">of 100</span>
          </div>
        </div>
        <h2 class="titleTwo">Great</h2>
        <div class="textbox">
          <p class="text">Your scored higher than 65% of the people who have taken these tests.</p>
        </div>
       
      </section>
      <section class="containerTwo">
        <h3 class="titleThree">Summary</h3>
        <div class="box1">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <p>Reaction</p>
          <p class="modifier"><b>80</b> / 100</p>
        </div>
        <div class="box2">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <p>Memory</p>
          <p class="modifier"><b>92</b> / 100</p>
        </div>
        <div class="box3">
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
          <p class="modifier"><b>61</b> / 100</p>
        </div>
        <div class="box4">
          <img src="./assets/images/icon-visual.svg" alt="visual">
          <p>Visual</p>
          <p class="modifier"><b>72</b> / 100</p>
        </div>
        <div class="btn">
          <a href="#">Continue</a>
        </div>
      </section>
    </div>
  </main>
</body>
